<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>物流スワイプ計測</title>
    <style>
        /* カメラ映像を全画面で背面に固定 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }
        /* 描画用キャンバスをビデオの上に重ねる */
        #drawCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; touch-action: none;
        }
        /* UIを最前面に配置 */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%;
            z-index: 3; pointer-events: none;
        }
        .info-panel {
            background: rgba(0,0,0,0.7); color: white; padding: 20px 0;
            text-align: center; pointer-events: auto;
        }
        .guide { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .measure-grid { display: flex; justify-content: space-around; font-size: 15px; }
        .w-text { color: #4dabf7; font-weight: bold; }
        .d-text { color: #ff8787; font-weight: bold; }
        .h-text { color: #8ce99a; font-weight: bold; }
        .result { margin-top: 15px; font-size: 24px; color: #00ff00; font-weight: bold; }
        .reset-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; border-radius: 30px; background: white; border: none;
            font-weight: bold; font-size: 16px; z-index: 4; pointer-events: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="drawCanvas"></canvas>

<div class="ui-layer">
    <div class="info-panel">
        <div id="guideMsg" class="guide">指で <span id="targetName" style="text-decoration:underline; color:#4dabf7;">横幅</span> をなぞってください</div>
        <div class="measure-grid">
            <span id="val-w" class="w-text">横: --cm</span>
            <span id="val-d" class="d-text">縦: --cm</span>
            <span id="val-h" class="h-text">高: --cm</span>
        </div>
        <div id="finalResult" class="result"></div>
    </div>
</div>

<button class="reset-btn" onclick="location.reload()">やり直す</button>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    
    let step = 0; 
    let isDrawing = false;
    let startX, startY;
    let dims = { w: 0, d: 0, h: 0 };
    
    const config = [
        { label: "横幅", color: "#0000ff" },
        { label: "縦(奥行)", color: "#ff0000" },
        { label: "高さ", color: "#00ff00" }
    ];

    // カメラ起動処理
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' }, 
                audio: false 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("カメラの起動に失敗しました。ブラウザの設定でカメラを許可してください。");
        }
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('load', () => {
        startCamera();
        resize();
    });
    window.addEventListener('resize', resize);

    // スワイプ操作（Touch Events）
    canvas.addEventListener('touchstart', e => {
        if (step > 2) return;
        isDrawing = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', e => {
        if (!isDrawing) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const curX = e.touches[0].clientX;
        const curY = e.touches[0].clientY;
        
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(curX, curY);
        ctx.strokeStyle = config[step].color;
        ctx.lineWidth = 8; // 線を少し太くして見やすく
        ctx.lineCap = "round";
        ctx.stroke();
        e.preventDefault(); // スクロール防止
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
        if (!isDrawing) return;
        isDrawing = false;
        
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        
        const pixelDist = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        const estimatedCm = Math.round(pixelDist * 0.15); // 換算係数
        
        saveDim(estimatedCm);
        step++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateUI();
    });

    function saveDim(val) {
        const v = Math.max(5, val);
        if (step === 0) dims.w = v;
        if (step === 1) dims.d = v;
        if (step === 2) dims.h = v;
    }

    function updateUI() {
        document.getElementById('val-w').innerText = `横: ${dims.w || '--'}cm`;
        document.getElementById('val-d').innerText = `縦: ${dims.d || '--'}cm`;
        document.getElementById('val-h').innerText = `高: ${dims.h || '--'}cm`;

        if (step <= 2) {
            const target = document.getElementById('targetName');
            target.innerText = config[step].label;
            target.style.color = config[step].color;
        } else {
            document.getElementById('guideMsg').innerText = "計測完了！";
            calculateBox();
        }
    }

    function calculateBox() {
        const boxList = [
            { name: "サイズ100", w: 45, d: 35, h: 20 },
            { name: "サイズ120", w: 55, d: 40, h: 25 },
            { name: "サイズ140", w: 65, d: 50, h: 25 },
            { name: "サイズ160", w: 75, d: 55, h: 30 }
        ];
        const req = [dims.w + 3, dims.d + 3, dims.h + 3].sort((a,b) => a-b);
        let found = "適合なし";
        for (let box of boxList) {
            const b = [box.w, box.d, box.h].sort((a,b) => a-b);
            if (req[0] <= b[0] && req[1] <= b[1] && req[2] <= b[2]) {
                found = `推奨：${box.name}`;
                break;
            }
        }
        document.getElementById('finalResult').innerText = found;
    }
</script>
</body>
</html>
