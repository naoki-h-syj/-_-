<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>物流梱包サイズ判定</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: "Hiragino Kaku Gothic ProN", sans-serif; }
        .ui-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0; border-radius: 20px 20px 0 0; z-index: 9999;
            text-align: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        .info-text { font-size: 14px; color: #666; margin-bottom: 8px; }
        .dimension-display { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px; }
        .result-display { font-size: 22px; font-weight: bold; color: #d63384; min-height: 30px; margin-bottom: 15px; }
        .button-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        button {
            padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn-adjust { background: #e9ecef; color: #333; }
        .btn-adjust:active { background: #dee2e6; }
        .btn-confirm { background: #007bff; color: white; width: 80%; }
    </style>
</head>
<body>

<div class="ui-overlay">
    <div class="info-text">青い箱を荷物のサイズに合わせてください</div>
    <div class="dimension-display" id="dims">幅: 30cm | 奥行: 30cm | 高さ: 30cm</div>
    <div class="result-display" id="bestBox">判定結果待ち</div>
    
    <div class="button-group">
        <button class="btn-adjust" onclick="changeSize('w', 5)">幅＋</button>
        <button class="btn-adjust" onclick="changeSize('w', -5)">幅ー</button>
        <button class="btn-adjust" onclick="changeSize('d', 5)">奥行＋</button>
        <button class="btn-adjust" onclick="changeSize('d', -5)">奥行ー</button>
    </div>
    
    <button class="btn-confirm" onclick="checkFit()">このサイズで段ボールを判定</button>
</div>

<a-scene embedded arjs="sourceType: webcam; videoSettings: {facingMode: 'environment'}; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-box id="guide" position="0 0 -1" material="color: #007bff; opacity: 0.4; transparent: true; side: double;" scale="0.3 0.3 0.3">
        <a-edges-geometry></a-edges-geometry>
        <a-line material="color: white;"></a-line>
    </a-box>
    <a-entity camera></a-entity>
</a-scene>

<script>
    let w = 30, d = 30, h = 30; // 初期値

    const boxList = [
        { name: "サイズ100", w: 45, d: 35, h: 20 },
        { name: "サイズ120", w: 55, d: 40, h: 25 },
        { name: "サイズ140", w: 65, d: 50, h: 25 },
        { name: "サイズ160", w: 75, d: 55, h: 30 }
    ];

    function changeSize(type, val) {
        if (type === 'w') w = Math.max(5, w + val);
        if (type === 'd') d = Math.max(5, d + val);
        updateUI();
    }

    function updateUI() {
        document.getElementById('dims').innerText = `幅: ${w}cm | 奥行: ${d}cm | 高さ: ${h}cm`;
        const guide = document.getElementById('guide');
        // A-Frameのscaleに反映 (1 = 1メートル)
        guide.setAttribute('scale', `${w/100} ${h/100} ${d/100}`);
    }

    function checkFit() {
        const buffer = 3;
        const required = [w + buffer, d + buffer, h + buffer].sort((a, b) => a - b);
        let result = "適合なし";

        for (let box of boxList) {
            const bSize = [box.w, box.d, box.h].sort((a, b) => a - b);
            if (required[0] <= bSize[0] && required[1] <= bSize[1] && required[2] <= bSize[2]) {
                result = `推奨：${box.name}`;
                break;
            }
        }
        document.getElementById('bestBox').innerText = result;
    }
</script>

</body>
</html>
