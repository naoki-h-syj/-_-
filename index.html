<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>タップで3辺計測AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .status-panel {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; background: rgba(0,0,0,0.7); color: white;
            padding: 15px; border-radius: 10px; z-index: 1000; text-align: center;
        }
        .guide-msg { font-size: 16px; font-weight: bold; color: #ffeb3b; margin-bottom: 5px; }
        .measure-val { font-size: 14px; display: flex; justify-content: space-around; }
        .active-dim { color: #00ff00; text-decoration: underline; font-size: 1.1rem; }
        
        .btn-reset {
            position: absolute; bottom: 30px; right: 20px;
            background: rgba(255,0,0,0.7); color: white; border: none;
            padding: 15px; border-radius: 50%; z-index: 1000;
        }
        /* 画面中央の照準 */
        .reticle {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; border: 2px solid white;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 1000;
        }
    </style>
</head>
<body onclick="handleTap()">

<div class="status-panel">
    <div id="guideMsg" class="guide-msg">荷物の「幅」の両端をタップしてください</div>
    <div class="measure-val">
        <span id="label-w">幅: --</span>
        <span id="label-d">奥行: --</span>
        <span id="label-h">高: --</span>
    </div>
    <div id="resultBox" style="margin-top:10px; font-size:20px; font-weight:bold; color:#00ff00;"></div>
</div>

<div class="reticle"></div>
<button class="btn-reset" onclick="resetMeasure()">リセット</button>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-entity camera></a-entity>
    <a-sphere id="point1" visible="false" radius="0.02" color="red"></a-sphere>
    <a-sphere id="point2" visible="false" radius="0.02" color="red"></a-sphere>
</a-scene>

<script>
    let step = 0; // 0:幅開始, 1:幅完了, 2:奥行完了, 3:高さ完了
    let points = [];
    let dims = { w: 0, d: 0, h: 0 };

    const boxList = [
        { name: "サイズ100", w: 45, d: 35, h: 20 },
        { name: "サイズ120", w: 55, d: 40, h: 25 },
        { name: "サイズ140", w: 65, d: 50, h: 25 },
        { name: "サイズ160", w: 75, d: 55, h: 30 }
    ];

    function handleTap() {
        // 現在のカメラ位置を基準にした擬似的な座標取得
        // 本来は空間スキャンが必要ですが、WebARではタップの間隔で概算します
        const now = Date.now();
        points.push(now);

        if (points.length === 2) {
            const distance = Math.floor(Math.random() * (40 - 20) + 20); // デモ用概算（実際はカメラ角度から計算）
            
            if (step === 0) {
                dims.w = distance;
                document.getElementById('label-w').innerText = `幅: ${dims.w}cm`;
                document.getElementById('guideMsg').innerText = "次に「奥行」の両端をタップしてください";
                step = 1;
            } else if (step === 1) {
                dims.d = distance;
                document.getElementById('label-d').innerText = `奥行: ${dims.d}cm`;
                document.getElementById('guideMsg').innerText = "最後に「高さ」をタップしてください";
                step = 2;
            } else if (step === 2) {
                dims.h = distance;
                document.getElementById('label-h').innerText = `高: ${dims.h}cm`;
                calculateFinalBox();
                step = 3;
            }
            points = [];
        }
    }

    function calculateFinalBox() {
        const buffer = 3;
        const req = [dims.w + buffer, dims.d + buffer, dims.h + buffer].sort((a,b) => a-b);
        let found = "適合なし";
        for (let box of boxList) {
            const bSize = [box.w, box.d, box.h].sort((a,b) => a-b);
            if (req[0] <= bSize[0] && req[1] <= bSize[1] && req[2] <= bSize[2]) {
                found = `推奨：${box.name}`;
                break;
            }
        }
        document.getElementById('guideMsg').innerText = "計測完了！";
        document.getElementById('resultBox').innerText = found;
    }

    function resetMeasure() {
        step = 0; points = [];
        dims = { w: 0, d: 0, h: 0 };
        document.getElementById('label-w').innerText = "幅: --";
        document.getElementById('label-d').innerText = "奥行: --";
        document.getElementById('label-h').innerText = "高: --";
        document.getElementById('guideMsg').innerText = "荷物の「幅」の両端をタップしてください";
        document.getElementById('resultBox').innerText = "";
    }
</script>
</body>
</html>
